<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>403 - Không có quyền truy cập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-card {
            background: #fff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .error-card:hover {
            transform: translateY(-4px);
        }

        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-title {
            font-weight: 700;
            color: #212529;
        }

        .error-text {
            color: #6c757d;
            margin-bottom: 25px;
        }

        .btn-primary {
            padding: 10px 28px;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0d6efd;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="error-card">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">403 - Bạn không có quyền truy cập</h1>
    <p class="error-text">Vui lòng liên hệ quản trị viên hoặc quay lại trang đăng nhập.</p>
    <a class="btn btn-primary" th:href="@{/}">Về trang đăng nhập</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đăng nhập - Sony Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #dee2e6);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            width: 400px;
            transition: transform 0.25s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
        }

        .login-title {
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 14px;
        }

        .btn-primary {
            border-radius: 30px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background-color: #0b5ed7;
        }

        .alert {
            border-radius: 10px;
        }

        .footer-text {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .footer-text a {
            color: #0d6efd;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h4 class="login-title">🔐 Đăng nhập hệ thống</h4>

    <div th:if="${param.error}" class="alert alert-danger py-2 text-center">
        Sai số điện thoại hoặc mật khẩu.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">📱 Số điện thoại</label>
            <input class="form-control" name="phone" placeholder="Nhập số điện thoại" required />
        </div>

        <div class="mb-3">
            <label class="form-label">🔑 Mật khẩu</label>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required />
        </div>

        <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
    </form>

    <div class="footer-text">
        <p>© 2025 Sony Admin Panel<br>
            <span class="text-muted small">Thiết kế bởi <strong>Bạn</strong> 💙</span></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
